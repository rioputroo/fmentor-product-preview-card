<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <div class="product-card">
      <div class="product-card-image">
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="A product image" />
        </picture>
      </div>
      <div class="product-card-details">
        <span class="product-card-label">Preview</span>

        <span class="product-card-title">Gabrielle Essence Eau De Parfum</span>

        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="product-card-price">
          <span class="current">$149.99</span>
          <span class="actual">$169.99</span>
        </div>

        <button>
          <img src="./images/icon-cart.svg" height="16" alt="cart-icon" />
          Add to Cart</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Rio Trilaksono Putro</a>.
    </div>
  </main>
</body>

</html>
